<script>		

	$(document).on("panelopen", "#searchPanel", function() {
		$(this).find("input").focus();
	});


$( document ).on( "pageinit", "#pageone", function() {
    $( document ).on( "swiperight", "#pageone", function( e ) {
        // We check if there is no open panel on the page because otherwise
        // a swipe to close the left panel would also open the right panel (and v.v.).
        // We do this by checking the data that the framework stores on the page element (panel: open).
        if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
           if ( e.type === "swiperight" ) {
			
                $( "#menuPanel" ).panel( "open" );
            }
        }
    });
});

//	$(document).on(function() {
//		$(window).on("swiperight", function() {
//		$("#menuPanel").removeClass("ui-panel-closed");
//			$("#menuPanel").addClass("ui-panel-open");
//		
//			});           
//		});
		
		
	$("#inputData").blur(function() {
		$("#searchPanel").addClass("ui-panel-closed");
	});
		
	$("#toTop a").click(function() {
			$(window).scrollTop(0);
	});
		
	$(window).scroll(function() {
		if($(window).scrollTop() >= 400) {
			$("#toTop").removeClass("hidden");
			$("#toTop").addClass("show");
		} else {
			$("#toTop").removeClass("show");
			$("#toTop").addClass("hidden");
		}
	});

	
</script>
