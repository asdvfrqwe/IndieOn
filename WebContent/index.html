<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="jquery/jquery.mobile-1.4.2.min.css">

<script src="https://w.soundcloud.com/player/api.js"></script>

<script>		

	$(document).on("panelopen", "#searchPanel", function() {
		$(this).find("input").focus();
	});

	$(document).ready(function() {
		$(window).on("swiperight", function() {
			$("#menuPanel").removeClass("ui-panel-closed");
			$("#menuPanel").addClass("ui-panel-open");
		});
		
		$(window).on("swipeleft", function() {
			$("#menuPanel").removeClass("ui-panel-open");
			$("#menuPanel").addClass("ui-panel-closed");
		});
		
		$("#inputData").blur(function() {
			$("#searchPanel").addClass("ui-panel-closed");
		});
		
		$("#toTop a").click(function() {
			$(window).scrollTop(0);
		});
		
		$(window).scroll(function() {
			if($(window).scrollTop() >= 400) {
				$("#toTop").removeClass("hidden");
				$("#toTop").addClass("show");
			} else {
				$("#toTop").removeClass("show");
				$("#toTop").addClass("hidden");
			}
		});
	});
	
</script>

<style>

	#searchPanel {

</style>
</head>
